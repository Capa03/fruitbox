<div class="container">
  <mat-card class="fruit-card">
    <mat-card-header>
      <mat-card-title>ðŸ›’ Shopping Cart</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="cartItems()" class="mat-elevation-z8">
        <!-- Product Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Product </th>
          <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="accent" (click)="decreaseQuantity(item)">
              <mat-icon>remove</mat-icon>
            </button>
            <span class="quantity">{{ item.quantity }}</span>
            <button mat-icon-button color="primary" (click)="increaseQuantity(item)">
              <mat-icon>add</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let item"> ${{ item.price | number:'1.2-2' }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="warn" (click)="removeItem(item)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="total">
        <h3>Total: ${{ getTotalPrice() | number:'1.2-2' }}</h3>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button color="warn" (click)="clearCart()">Clear Cart</button>
      <button mat-raised-button color="primary" (click)="checkout()">Checkout</button>
    </mat-card-actions>
  </mat-card>
</div>
