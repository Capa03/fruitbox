<mat-grid-list cols="3" rowHeight="2:2">
  @for (fruit of fruits(); track fruit.id) {
    <mat-grid-tile>
      <div>
        <h2>{{fruit.name}}</h2>
        <p>genus: {{fruit.genus}}</p>
      </div>
    </mat-grid-tile>
  }
  @empty {
    <mat-grid-tile>
      <div>
        <h2>No fruits found</h2>
      </div>
    </mat-grid-tile>
  }
</mat-grid-list>
